<div class="container">
  <p>AGREGAR EQUIPO</p>
  <div class="row">
    <div class="col-sm-6">
      <form>
        <div class="mb-3">
          <label class="form-label">Nombre de Equipo</label>
          <input
            [(ngModel)]="equipo.nombre"
            type="text"
            class="form-control"
            name="nombre"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Descripcion del equipo</label>
          <input
            [(ngModel)]="equipo.descripcion"
            type="text"
            class="form-control"
            name="descripcion"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">logo</label>
          <input
            [(ngModel)]="equipo.logo"
            type="text"
            class="form-control"
            name="nombre"
          />
        </div>

        <button (click)="agregarEquipo()" class="btn btn-primary">
          Agregar
        </button>
      </form>
    </div>

    <div class="col-sm-6">
      <form>
        <div class="mb-3">
          <img src="{{ equipo.logo }}" width="200" height="200" alt="" />
        </div>

        <div class="mb-3">
          <label class="form-label">{{ equipo.nombre }}</label>
        </div>
      </form>
    </div>
  </div>
</div>
